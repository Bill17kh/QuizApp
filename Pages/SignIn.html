<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Brain Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../Style/Style.css">
    <style>
        .auth-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px 0;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .auth-icon {
            font-size: 3rem;
            color: #7f7fd5;
            margin-bottom: 20px;
        }
        .social-login-btn {
            border: 2px solid #eef2ff;
            background: white;
            border-radius: 50px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .social-login-btn:hover {
            background: #eef2ff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="auth-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card card p-4">
                        <div class="card-body text-center">
                            <i class="fas fa-brain auth-icon"></i>
                            <h2 class="card-title mb-4">Welcome Back!</h2>
                            <form id="signinForm">
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Email address" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                                <p class="text-muted">Don't have an account? 
                                    <a href="SignUp.html" class="text-decoration-none">Sign Up</a>
                                </p>
                            </form>
                            <div class="mt-4 pt-3 border-top">
                                <p class="text-muted mb-3">Or continue with</p>
                                <div class="d-flex justify-content-center gap-2">
                                    <button class="social-login-btn">
                                        <i class="fab fa-google"></i>
                                    </button>
                                    <button class="social-login-btn">
                                        <i class="fab fa-facebook"></i>
                                    </button>
                                    <button class="social-login-btn">
                                        <i class="fab fa-twitter"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/Index.js"></script>
</body>
</html>
