<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Style/Style.css">
</head>
<body>
    <div class="container">
        <div class="score-container card shadow-lg">
            <div class="card-body text-center">
                <h2 class="mb-4">Quiz Complete!</h2>
                <div class="score-details mb-4">
                    <h3 class="text-primary" id="final-score">0/0</h3>
                    <div class="progress mb-3">
                        <div class="progress-bar" id="score-progress" role="progressbar"></div>
                    </div>
                    <p class="text-muted" id="score-message">Loading results...</p>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="Quiz.html" class="btn btn-primary">Try Again</a>
                    <a href="Home.html" class="btn btn-outline-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/Index.js"></script>
</body>
</html>
