<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results - Brain Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../Style/Style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Activities.html">Activities</a>
            <a href="Quiz.html">Quiz</a>
            <div class="account-buttons">
                <a href="ViewProfile.html" class="profile-btn">
                    <i class="fas fa-user me-2"></i>Profile
                </a>
                <a href="#" id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h2 class="mb-4">Quiz Complete!</h2>
                        <div class="score-circle mb-4">
                            <span class="score-number" id="final-score">0</span>
                            <span class="score-percent">/100</span>
                        </div>
                        <h4 class="mb-3" id="score-message">Loading results...</h4>
                        <div class="score-details mb-4">
                            <p>Correct Answers: <span id="correct-answers">0/0</span></p>
                            <p>Time Taken: <span id="time-taken">0:00</span></p>
                        </div>
                        <div class="d-grid gap-2 col-md-6 mx-auto">
                            <a href="Quiz.html" class="btn btn-primary">
                                <i class="fas fa-redo me-2"></i>Try Again
                            </a>
                            <a href="Home.html" class="btn btn-outline-primary">
                                <i class="fas fa-home me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/score.js"></script>
</body>
</html>
