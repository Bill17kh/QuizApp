<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Style/Style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Activites.html">Activities</a>
            <a href="Quiz.html" class="active">Quiz</a>
            <div class="dropdown">
                <button class="btn btn-link dropdown-toggle" type="button" id="accountDropdown" 
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Account
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                    <li><a class="dropdown-item" href="Account.html">View Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="quiz-container" class="card shadow-lg">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 id="question-number">Question 1/15</h4>
                    <div class="timer" id="timer">Time: 30s</div>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar" id="time-progress" role="progressbar" style="width: 100%"></div>
                </div>
                <h2 id="question" class="mb-4">Loading question...</h2>
                <div id="choices" class="d-grid gap-3">
                    <!-- Choices will be added dynamically -->
                </div>
                <div class="mt-4 text-center">
                    <button id="next-btn" class="btn btn-primary" style="display: none;">Next Question</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/quiz.js"></script>
</body>
</html>
