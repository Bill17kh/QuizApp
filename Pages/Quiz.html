<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Brain Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../Style/Style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Activities.html">Activities</a>
            <a href="Quiz.html" class="active">Quiz</a>
            <div class="account-buttons">
                <a href="ViewProfile.html" class="profile-btn">
                    <i class="fas fa-user me-2"></i>Profile
                </a>
                <a href="#" id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div id="quiz-container" class="card shadow-lg">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 id="question-number">Question 1/15</h4>
                    <div class="timer-container">
                        <div id="timer" class="text-primary fw-bold">Time: 30s</div>
                        <div class="progress">
                            <div class="progress-bar" id="time-progress" role="progressbar" style="width: 100%"></div>
                        </div>
                    </div>
                </div>

                <div class="question-container mb-4">
                    <h2 id="question" class="mb-4">Loading question...</h2>
                    <div id="choices" class="d-grid gap-3">
                        <!-- Choices will be added dynamically -->
                    </div>
                </div>

                <div class="text-center">
                    <button id="next-btn" class="btn btn-primary" style="display: none;">
                        Next Question <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/quiz.js"></script>
</body>
</html>
