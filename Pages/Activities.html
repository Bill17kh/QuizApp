<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activities - Brain Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../Style/Style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Activities.html" class="active">Activities</a>
            <a href="Quiz.html">Quiz</a>
            <div class="account-buttons">
                <a href="Account.html" class="account-btn">Account</a>
                <a href="#" id="logoutBtn" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title mb-4">
                    <i class="fas fa-history me-2"></i>
                    Activity History
                </h2>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Quiz Type</th>
                                <th>Score</th>
                                <th>Time Taken</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="activity-table-body">
                            <!-- Activities will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/activities.js"></script>
</body>
</html>
