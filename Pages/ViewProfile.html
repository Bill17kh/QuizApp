<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Brain Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../Style/Style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Activities.html">Activities</a>
            <a href="Quiz.html">Quiz</a>
            <div class="account-buttons">
                <a href="ViewProfile.html" class="profile-btn active">
                    <i class="fas fa-user me-2"></i>Profile
                </a>
                <a href="#" id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-lg mb-4">
                    <div class="card-body text-center">
                        <div class="position-relative d-inline-block mb-3">
                            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
                                 alt="Profile" class="rounded-circle profile-image">
                            <button class="btn btn-light rounded-circle position-absolute bottom-0 end-0">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                        <h4 id="profile-name">Loading...</h4>
                        <p class="text-muted" id="profile-email">Loading...</p>
                        <button class="btn btn-primary" id="edit-profile-btn">
                            <i class="fas fa-edit me-2"></i>Edit Profile
                        </button>
                    </div>
                </div>

                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Quick Stats</h5>
                        <div class="stat-item mb-3">
                            <div class="d-flex justify-content-between">
                                <span>Total Quizzes</span>
                                <span id="detail-quizzes">0</span>
                            </div>
                            <div class="progress mt-2" style="height: 5px;">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Profile Details</h4>
                        <div class="profile-details">
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Username</h6>
                                </div>
                                <div class="col-sm-9 text-muted" id="detail-username">
                                    Loading...
                                </div>
                            </div>
                            <hr>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-muted" id="detail-email">
                                    Loading...
                                </div>
                            </div>
                            <hr>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Join Date</h6>
                                </div>
                                <div class="col-sm-9 text-muted" id="detail-joindate">
                                    Loading...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-lg mt-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Recent Activity</h4>
                        <div id="recent-activities" class="list-group">
                            <!-- Activities will be added dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/viewProfile.js"></script>
</body>
</html>
